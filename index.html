<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Stop-Watch</title>
    <link rel="stylesheet" href="style.css">
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center mt-3 header">Stop Watch</h1>
    <div class="container">
        
        <img src="images/Countdown.svg" alt="">
        
        <h2 class="mt-3"><span id="seconds">00</span> : <span id="tens">00</span></h2>
        <div class="container mt-3">
            <button class="buttons" id="start"> Start</button>
            <button class="buttons"  id="stop"> Stop </button>
            <button class="buttons" id="reset"> Reset</button> 
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
